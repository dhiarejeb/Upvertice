<div class="container mt-4">
  <h2><i class="fas fa-exchange-alt"></i> Supplier Transactions</h2>

  <table class="table table-striped mt-3">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Status</th>
      <th>Discount</th>
      <th>Quantity Sold</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let tx of transactions">
      <!-- Main Row -->
      <tr>
        <td>{{ tx.id }}</td>
        <td>{{ tx.userId }}</td>
        <td>
          <input type="text" class="form-control" [value]="tx.supplierTransactionStatus" readonly />
        </td>
        <td>
          <input type="number" class="form-control" [value]="tx.discount" readonly />
        </td>
        <td>{{ tx.quantitySold }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="goToDetails(tx.id)">
            <i class="fas fa-info-circle"></i> Details
          </button>
          <button class="btn btn-sm btn-success me-2" (click)="toggleEdit(tx)">
            <i class="fas fa-edit"></i> {{ editingId === tx.id ? 'Cancel' : 'Update' }}
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(tx)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>

      <!-- Edit Form Row (inside ngFor) -->
      <tr *ngIf="editingId === tx.id">
        <td colspan="6">
          <form (ngSubmit)="submitEdit(tx)">
            <div class="mb-2">
              <label class="form-label">Locations (comma separated)</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="updatedLocations"
                name="locations"
                (ngModelChange)="onLocationsChange($event)"
              />
            </div>

            <div class="mb-2">
              <label class="form-label">Proof Images</label>
              <input type="file" class="form-control" (change)="onProofsSelected($event)" multiple />
            </div>

            <div class="mb-2">
              <label class="form-label">Quantity Sold</label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="updatedQuantitySold"
                name="quantitySold"
                min="0"
              />
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Submit Update
            </button>
          </form>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="page === 0">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item disabled">
        <span class="page-link">Page {{ page + 1 }} of {{ totalPages }}</span>
      </li>
      <li class="page-item" [class.disabled]="page >= totalPages - 1">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
