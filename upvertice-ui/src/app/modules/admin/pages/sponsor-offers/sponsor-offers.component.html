<div class="container py-4">
  <h2 class="mb-4 text-primary">
    <i class="fas fa-bullhorn me-2"></i> Sponsor Offers
  </h2>

  <button (click)="openFormDialog()" class="btn btn-primary mb-4">
    <i class="fas fa-plus me-2"></i> Create New Offer
  </button>

  <div class="row">
    <div *ngFor="let offer of offers" class="col-md-6 col-lg-4 mb-4">
      <div class="card offer-card h-100 shadow-sm">
        <img *ngIf="offer.explainImages && offer.explainImages.length > 0"
             [src]="offer.explainImages[0]"
             class="card-img-top offer-img"
             alt="Sponsor Offer Image" />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary fw-bold">{{ offer.title }}</h5>
          <p class="card-text text-muted">{{ offer.description }}</p>
          <p class="card-text">
            <i class="fas fa-info-circle me-1"></i>
            Status: <span class="badge bg-secondary">{{ offer.status }}</span>
          </p>

          <div class="mt-auto">
            <button (click)="openFormDialog(offer)" class="btn btn-warning btn-sm me-2">
              <i class="fas fa-edit me-1"></i> Edit
            </button>
            <button *ngIf="offer.id" (click)="deleteOffer(offer.id)" class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt me-1"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <button class="btn btn-outline-primary" (click)="previousPage()">
      <i class="fas fa-arrow-left me-1"></i> Previous
    </button>
    <span>Page {{ page + 1 }} of {{ totalPages }}</span>
    <button class="btn btn-outline-primary" (click)="nextPage()">
      Next <i class="fas fa-arrow-right ms-1"></i>
    </button>
    <input type="number" class="form-control" [(ngModel)]="page"
           (change)="goToPage(page)" min="0" max="{{ totalPages - 1 }}"
           style="width: 70px; margin-left: 10px;">
  </div>

</div>
