<div class="table-container card shadow-sm">
  <div class="table-responsive">
    <table mat-table [dataSource]="sponsorships" class="sponsorship-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let sponsorship">{{ sponsorship.id }}</td>
      </ng-container>

      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>Sponsor</th>
        <td mat-cell *matCellDef="let sponsorship">{{ sponsorship.userId }}</td>
      </ng-container>

      <!-- Offer Title Column -->
      <ng-container matColumnDef="offerTitle">
        <th mat-header-cell *matHeaderCellDef>Offer Title</th>
        <td mat-cell *matCellDef="let sponsorship">{{ sponsorship.sponsorOffer?.title || 'N/A' }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let sponsorship">
          <span class="status-badge" [ngClass]="getStatusClass(sponsorship.status)">
            {{ sponsorship.status }}
          </span>
        </td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let sponsorship">
          {{ sponsorship.createdDate | date:'medium' }}
        </td>
      </ng-container>

      <!-- Design Status Column -->
      <ng-container matColumnDef="designStatus">
        <th mat-header-cell *matHeaderCellDef>Design</th>
        <td mat-cell *matCellDef="let sponsorship">
          <i *ngIf="!sponsorship.sponsorAds?.[0]?.design"
             class="fas fa-exclamation-triangle text-warning"
             matTooltip="Missing Design"></i>
          <img *ngIf="sponsorship.sponsorAds?.[0]?.design"
               [src]="sponsorship.sponsorAds[0].design"
               alt="Design" width="40" height="40" class="img-thumbnail">
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let sponsorship">
          <div class="action-buttons">
            <button class="btn btn-primary btn-sm" (click)="onEdit(sponsorship)" matTooltip="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(sponsorship)" matTooltip="Delete">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="sponsorship-row"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-3" colspan="7">No sponsorships found</td>
      </tr>
    </table>
  </div>
</div>
