<!-- sponsorship-table.component.html -->
<div class="table-container">
  <table mat-table [dataSource]="sponsorships" class="sponsorship-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let sponsorship">{{ sponsorship.id }}</td>
    </ng-container>

    <!-- User ID Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>Sponsor</th>
      <td mat-cell *matCellDef="let sponsorship">{{ sponsorship.userId }}</td>
    </ng-container>

    <!-- Offer Title Column -->
    <ng-container matColumnDef="offerTitle">
      <th mat-header-cell *matHeaderCellDef>Offer Title</th>
      <td mat-cell *matCellDef="let sponsorship">{{ sponsorship.sponsorOffer?.title || 'N/A' }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let sponsorship">
        <span class="status-badge" [ngClass]="getStatusClass(sponsorship.status)">
          {{ sponsorship.status }}
        </span>
      </td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let sponsorship">
        {{ sponsorship.createdDate | date:'medium' }}
      </td>
    </ng-container>
    <!-- Design Status Column -->
    <ng-container matColumnDef="designStatus">
      <th mat-header-cell *matHeaderCellDef>Design</th>
      <td mat-cell *matCellDef="let sponsorship">
        <mat-icon *ngIf="!sponsorship.sponsorAds?.[0]?.design" color="warn" matTooltip="Missing Design">
          warning
        </mat-icon>
        <img *ngIf="sponsorship.sponsorAds?.[0]?.design"
             [src]="sponsorship.sponsorAds[0].design"
             alt="Design" width="40" height="40" style="border-radius: 4px;">
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let sponsorship">
        <div class="action-buttons">
          <button mat-icon-button color="primary" (click)="onEdit(sponsorship)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(sponsorship)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="sponsorship-row"></tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No sponsorships found</td>
    </tr>
  </table>
</div>
