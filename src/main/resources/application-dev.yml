spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/upvertise_DB
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: username
    password: password
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
    security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: "http://localhost:9090/realms/Upvertise"
            jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs




server:
  port: 8088

jwt:
  auth:
    converter:
      resource-id: Upvertise-rest-api
      principle-attribute: preferred_username